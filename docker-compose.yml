version: "3.5"

services:

  main:
    restart: unless-stopped
    build: .
    ports:
      - "80:8080"
    environment:
      - TH1_PIN: 2
      - TH2_PIN: 10
      - OC1_PIN: 14
      - OC2_PIN: 15
      - OC3_PIN: 18
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
    cap_add:
      - SYS_RAWIO
    privileged: true

